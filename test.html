<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Agent Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      width: 100%;
      max-width: 500px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      word-wrap: break-word;
    }

    .user-msg {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
    }

    .agent-msg {
      align-self: flex-start;
      background-color: #e4e6eb;
      color: #111;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .input-container input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .input-container button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .input-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('userInput');

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      // Add user message
      addMessage(text, 'user');

      input.value = '';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      try {
        // Call your backend API
        const response = await fetch('https://stock-agent-774764824527.us-central1.run.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (!response.ok) throw new Error('Failed to fetch');

        const data = await response.json();
        addMessage(data.reply || 'No reply from agent', 'agent');
      } catch (err) {
        addMessage('Error: Unable to reach agent.', 'agent');
        console.error(err);
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender === 'user' ? 'user-msg' : 'agent-msg'}`;
      msgDiv.textContent = text;
      messagesDiv.appendChild(msgDiv);
    }

    // Send message on Enter key
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
